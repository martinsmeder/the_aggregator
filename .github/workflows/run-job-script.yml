name: Run Job Script Once A Month

on:
  push:
    branches:
      - main

# on:
#   schedule:
#     - cron: "0 0 1 * *"

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "14"
      - run: npm install
      - run: node scripts/job-script.js
      - run: echo "Job ran!"
